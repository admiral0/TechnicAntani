{% extends 'index.html' %}
{% block body %}
    <h2>Logs <small>oldest first</small></h2>
    <hr>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Message</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>

        {% for log in logs %}
            <tr>
                <td>{{ log.date|date:"d/m/y" }}, {{ log.date|time:"H:i:s" }}</td>
                <td>{{ log.error|linebreaksbr }}</td>
                <td><span class="label label-{{ log.style }}">{{ log.style|capfirst }}</span></td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

    {% if not logs %}
        <h3>No logs to display</h3>
    {% endif %}
{% endblock %}
