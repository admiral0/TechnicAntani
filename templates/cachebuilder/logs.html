{% extends 'index.html' %}
{% block body %}
    <h2>Logs <small>oldest first</small></h2>
    <hr>
    {% for log in logs %}
        <div class="alert alert-{{ log.style }}">
            <pre>{{ log.error }}</pre>
        </div>
    {% endfor %}
    {% if not logs %}
        <h3>No logs to display</h3>
    {% endif %}
{% endblock %}
